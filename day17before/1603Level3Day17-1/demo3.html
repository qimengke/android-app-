<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>存储机制</title>
        <link href="css/mui.min.css" rel="stylesheet"/>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <h1 class="mui-title">Storage</h1>
	</header>
	<div class="mui-content">
		<div id="test"><input type="text" id="text" /> </div>
	 <button type="button" class="mui-btn mui-btn-blue mui-btn-block" style="width: 80%;margin-left: 10%;margin-top: 5%;" onclick="saveIn()">存入</button>
	 <br />
	  <button type="button" class="mui-btn mui-btn-yellow mui-btn-block" style="width: 80%;margin-left: 10%;margin-top: 5%;" onclick="readOut()">读取</button>
	</div>
	
	
	<script src="js/mui.min.js"></script>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	//默认监听api引入完毕 （并且 你要有这个调用api权限）--使用plus 硬件调用必备的一个监听
      	document.addEventListener("plusready",onPlusReady,false);    	
      	//在你初始化时 需要调用硬件接口时 需要在此方法中执行
      	function saveIn(){
      		var text = document.getElementById("text").value;
      		if(text!=""){
      			plus.storage.setItem("info",text);
      		}
      	
      	}
      	function readOut(){
      		var message = plus.storage.getItem("info");
      		alert(message);
      	}
      	
    </script>
</body>
</html>
